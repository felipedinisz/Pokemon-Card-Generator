<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Card Generator</title>

  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <main class="container">
    <div id="card">

      <p class="hp">
        <span>HP</span>
        80
      </p>

      <img src="Image/jolteon-seeklogo.com.svg" alt="Pokemon-Image">

      <h2 class="pokemon-name">Sample Name</h2>

      <div class="types">
      </div><!--types-->

      <div class="stats">
        <div>
          <h3 id="attack">69</h3>
          <p>Attack</p>
        </div>
        <div>
          <h3 id="defense">60</h3>
          <p>Defense</p>
        </div>
        <div>
          <h3 id="speed">59</h3>
          <p>Speed</p>
        </div>
      </div><!--stats-->
    </div><!--card-->

    <button id="btn">Generate</button>
  </main><!--container-->
  <script src="JS/main.js"></script>
</body>
</html>
